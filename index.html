<!DOCTYPE html>
<html>
<head>
  <title>Zoom and Drag Image</title>
  <style>
    #container {
      width: 400px;
      height: 400px;
      overflow: hidden;
      border: 1px solid #ccc;
    }
    #image-container {
      width: 100%;
      height: 100%;
      cursor: grab;
      display: flex;
      justify-content: center;
      align-items: center;
      transform-origin: 0 0;
      transform-box: fill-box;
    }
    #image {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="image-container">
        <img id="image" src="https://res.cloudinary.com/practicaldev/image/fetch/s--LXOVBicp--/c_imagga_scale,f_auto,fl_progressive,h_900,q_auto,w_1600/https://dev-to-uploads.s3.amazonaws.com/i/jlij1lpng7zusvwjmjld.jpg" alt="Zoomable Image">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
